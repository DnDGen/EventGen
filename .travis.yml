language: csharp
solution: EventGen.sln
install:
  - nuget restore EventGen.sln
  - nuget install NUnit.Runners -OutputDirectory testrunner
script:
  - xbuild EventGen.sln /p:TargetFrameworkVersion="v4.5" /p:Configuration=Debug
  - mono ./testrunner/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./EventGen.Tests.Unit/bin/Debug/EventGen.Tests.Unit.dll
  - mono ./testrunner/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./EventGen.Tests.Integration.IoC/bin/Debug/EventGen.Tests.Integration.IoC.dll
